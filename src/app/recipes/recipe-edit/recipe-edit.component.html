<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit"style="margin: 5px;"[disabled]="!recipeForm.valid">save</button>
                    <button class="btn btn-danger"type="button"style="margin: 5px;"(click)="onCancel()">Cancel</button>

                </div>
            </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                 class="form-control" 
                 formControlName="name"
                id="name">
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                <label for="imagePath">ImageUrl</label>
                <input type="text" 
                class="form-control"
                formControlName="imagePath"
                id="imagePath"
                #imagePath>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
           <img [src]="imagePath.value" class="img-responsive">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" 
        class="form-control"
        formControlName="description" 
        id="description"
         rows="6"></textarea>
    </div>
</div>
</div>
      <div class="row">
         <div class="col-xs-12" formArrayName="ingredients" >
               <div class="row" 
                *ngFor="let ingredientCtrl of controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px ;">
                    <div class="col-xs-8">
                        <input type="text" 
                        formControlName="name"
                        class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" 
                        formControlName="amount"
                        class="form-control">
                    </div>
                  <div class="col-xs-2">
                        <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button"(click)="onAddIngredients()">
                                Addingredients
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        </div>
